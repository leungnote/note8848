        {name:'小明',age:18,gender:'男',hometown:'河北省'},

        ]
    for (let i = 0; i < students.length; i++) {
        console.log(students[i].name)
        console.log(students[i].hometown)
    }
    let obj= {
        name:'小明',
        age:18,

        hometown:'河北省',
        singing : function () {
            document.write(
                `${obj.age}的${obj.name}喜欢唱歌<br>`
            )
