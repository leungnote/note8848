<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 用户输入
    let num1 = +prompt('第一个数：')
    let num2 = +prompt('第二个数：')
    let sp = prompt('+、-、*、/')
    // 计算输出
    switch (sp) {
        case '+':
            alert(num1 + num2)
            break
        case '-':
            alert(num1 - num2)
            break
        case '*':
            alert(num1 * num2)
            break
        case '/':
            alert(num1 / num2)
            break
        default:
            alert('请输入+、-、*、/')
    }
</script>
</body>
</html>
