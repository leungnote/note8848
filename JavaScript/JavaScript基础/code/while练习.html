<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 1
    let sum1 = 0
    let sum2 = 0
    while (i <= 100) {
        document.write(`${i} `)
        sum1 += i
        if (i % 2 ===0){
            sum2 += i
        }
        i++
    }
    document.write(`</br>1-100的总共和为${sum1}`)
    document.write(`</br>1-100的偶数总共和为${sum2}`)
</script>
</body>
</html>
