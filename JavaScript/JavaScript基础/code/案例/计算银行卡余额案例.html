<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            text-align: center;
        }
        table{
            border-collapse: collapse;
            height: 80px;
            margin: 0 auto;
            text-align: center;
        }
        th,td{
            padding: 5px 20px;
        }
        table,th,td{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h2>
        2020年12消费支出
    </h2>
    <script>
        let total = +prompt('请输入银行卡总额')
        let writer = +prompt('请输入水费')
        let electricity = +prompt('请输入电费')
        let network  = +prompt('请输入网费')
        document.write(`
            <table>
                <tr>
                    <th>银行卡余额</th>
                    <th>水费</th>
                    <th>电费</th>
                    <th>网费</th>
                    <th>银行卡余额</th>
                </tr>
                <tr>
                    <td>${total}</td>
                    <td>${writer}</td>
                    <td>${electricity}</td>
                    <td>${network}</td>
                    <td>${total - writer - electricity - network}</td>
                </tr>
            </table>
        `)
    </script>
</body>
</html>
