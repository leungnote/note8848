<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>时间转换</title>
</head>
<body>
<script>
    function time(sec = 0) {
        let s = parseInt(sec % 60)
        let m = parseInt(sec / 60 % 60)
        let h = parseInt(sec / 60 / 60 % 24)
        h = h < 10 ? '0' + h : h
        m = m < 10 ? '0' + m : m
        s = s < 10 ? '0' + s : s
        return `${sec}秒等于${h}小时${m}分钟${s}秒`
    }

    let str = time(+prompt('请输入总秒数'))
    document.write(`${str}`)
</script>
</body>
</html>
